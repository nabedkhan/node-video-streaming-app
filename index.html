<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Streaming App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 h-screen">
    <div class="p-6 bg-violet-500 text-white">
      <h1 class="text-3xl font-bold uppercase text-center">Video Streaming App</h1>
    </div>

    <div
      class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      id="videos">
      <!-- <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <video src="/video" width="100%" controls></video>
      </div> -->
    </div>

    <script>
      const el = document.getElementById("videos");

      async function fetchVideos() {
        try {
          const response = await fetch("/videos");
          const data = await response.json();
          data.forEach((video) => {
            const videoElement = document.createElement("div");
            videoElement.classList.add("bg-white", "rounded-lg", "shadow-lg", "overflow-hidden");
            videoElement.innerHTML = `<video src="/videos/${video}" width="100%" controls></video>`;
            el.appendChild(videoElement);
          });
        } catch (error) {
          console.log(error);
        }
      }

      window.addEventListener("DOMContentLoaded", fetchVideos);
    </script>
  </body>
</html>
